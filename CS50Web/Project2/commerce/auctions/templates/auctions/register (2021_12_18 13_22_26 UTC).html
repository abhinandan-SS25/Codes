{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body style="background-color:#FFFFF5">
        <div class="jumbotron jumbotron-fluid text-center" style="height:225px; border-color:rgb(128, 85, 6);border-style:hidden inset hidden inset; border-width: 75px; border-radius: 5px; background-color: rgb(110, 39, 6); color: #ffffff; text-decoration:solid;">
            <div class="container">
            <h1 class="display-4"><b><strong>REGISTER</strong></b></h1>
            <hr>
            <p class="lead" style="color:rgb(228, 246, 255)">
                <b>Register for an Account on AUCTION</b>
            </p>
            </div>
        </div>  
            
        <div class="text-center">
            <div style="margin:25px">
                <div><button class="btn btn-outline-dark" type="button" data-target="#d" data-toggle="collapse" aria-expanded="false" aria-controls="d">EXPLORE</button></div>
                        <div class="collapse" id="d">
                            <hr>
                        <a class="dropdown-item" href="{% url 'index' %}">Active Listings</a>
                        <a class="dropdown-item" href="{% url 'categories' %}">Categories</a>
                    </div>
            </div>
        </div>
        
        <hr>
    {% if message %}
        <div class="text-center alert alert-danger">{{ message }}</div>
    {% endif %}

    <div class="jumbotron text-center" style="background-color: #FFFFF5; height:300px">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-outline-danger" type="submit" value="Register">
    </form>
    </div>

    <div class="text-center"><p class="lead">Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </p></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
