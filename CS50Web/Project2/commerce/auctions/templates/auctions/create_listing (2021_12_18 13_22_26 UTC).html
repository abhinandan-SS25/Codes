{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body style="background-color:#FFFFF5">
        <div class="jumbotron jumbotron-fluid text-center" style="height:225px; border-color:rgb(6, 110, 128);border-style:hidden inset hidden inset; border-width: 75px; border-radius: 5px; background-color: rgb(6, 106, 110); color: #ffffff; text-decoration:solid;">
            <div class="container">
            <h1 class="display-4"><b><strong>CREATE LISTING</strong></b></h1>
            <hr>
            <p class="lead" style="color:rgb(228, 246, 255)">
                <b>Create a new listing</b>
            </p>
            </div>
        </div>  
            
        <div class="text-center">
            <div style="margin:25px">
                <div><button class="btn btn-outline-dark" type="button" data-target="#d" data-toggle="collapse" aria-expanded="false" aria-controls="d">EXPLORE</button></div>
                        <div class="collapse" id="d">
                            <hr>
                        <a class="dropdown-item" href="{% url 'index' %}">Active Listings</a>
                        <a class="dropdown-item" href="{% url 'categories' %}">Categories</a>
                    </div>
            </div>
        </div>
        
        <hr>

    <div class="jumbotron text-center" style="background-color: #FFFFF5; height:300px">
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="ttl" placeholder="Name of Listing">
        </div>
        <div class="form-group">
            <textarea class="form-control" autofocus name="desc" placeholder="Listing Description"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="l_p" placeholder="Starting Bid for Listing:">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="url" name="pic" placeholder="Add picture of Listing (Optional):">
        </div>
        <div class="jumbotron text-center">
            <label for="Choose-Category">Choose a Category for your item:</label>
            <select name="cg" id="cg">
            <option value="{{c.category}}">--</option>
            {% for c in catgs %}
            <option value="{{c.category}}">{{c.category}}</option>
            {% endfor %}
            </select>
            <input class="form-control" type="text" name="n_category" placeholder="Dont see your desired category?  Name a new Category To place your Item in..">
        </div>
        
        
    {% if message %}
        <div class="text-center alert alert-danger">{{ message }}</div>
    {% endif %}
    <input class="btn btn-outline-success" type="submit" value="Create Listing">
    </form>
    </div>

</body>
