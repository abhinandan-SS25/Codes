<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
    </head>
    <body>
        <div style="height:65px; display:flex; justify-content: right; align-items: right; background-color:#f8f9fa;">
            <a href="index.html" style="margin:20px; font-weight: lighter;">Google Search</a>
        </div>
        <div style="height:175px; display: flex; justify-content: center; justify-items: center; padding-top: 75px;"><img src="GILOGO.jpg" height=100px></div>
        <div style="position:relative;">
            <form action="https://www.google.co.in/search">
            <div style="display:flex; justify-content: center; align-items: center;">
                <input type="text" placeholder="Search Google Images" autocomplete="off" name="q" style="margin:auto; border: 1px solid #dfe1e5; border-radius: 24px; height: 44px; width: 584px;">
            </div>
            <div style="display:flex; justify-content: center; align-items: center;padding:30px">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Image Search" style="margin-right:30px; border: 0px; background-color: #f8f9fa; border-radius:4px; font-family: arial,sans-serif; font-size: 14px; height: 36px; min-width: 54px; cursor:pointer;">            </div>
            </form>
        </div>
    </body>
</html>
